name: Spotify
description: Spotify UI Clone
version: 3.0.0+1
author: Shivam Goyal
homepage: https://shivamgoyal.co
repository: https://github.com/ShivamGoyal1899/SpotifyClone

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: PT Sans
      fonts:
        - asset: assets/fonts/PT_Sans-Web-Regular.ttf
        - asset: assets/fonts/PT_Sans-Web-Bold.ttf
          weight: 700
        - asset: assets/fonts/PT_Sans-Web-Italic.ttf
          style: italic
